<!DOCTYPE html>
<html>
<head>
    <title>Video Upload</title>
    <style>
        #progressBar {
            width: 100%;
            background-color: #f3f3f3;
        }
        #progressBar div {
            width: 0%;
            height: 30px;
            background-color: #4caf50;
            text-align: center;
            line-height: 30px;
            color: white;
        }
    </style>
</head>
<body>
<input type="file" id="fileInput" accept="video/*">
<button onclick="uploadFile()">Upload</button>
<div id="progressBar"><div></div></div>
<p id="result"></p>

<script>
    function uploadFile() {
        var fileInput = document.getElementById('fileInput');
        var file = fileInput.files[0];
        var formData = new FormData();
        formData.append('file', file);

        var xhr = new XMLHttpRequest();
        xhr.open('POST', 'http://127.0.0.1:5000/upload', true);

        xhr.upload.onprogress = function (event) {
            if (event.lengthComputable) {
                var percentComplete = (event.loaded / event.total) * 100;
                var progressBar = document.getElementById('progressBar').firstElementChild;
                progressBar.style.width = percentComplete + '%';
                progressBar.textContent = Math.round(percentComplete) + '%';
            }
        };

        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) { // 请求完成
                if (xhr.status === 200) {
                    var response = JSON.parse(xhr.responseText);
                    if (response.success) {
                        document.getElementById('result').innerHTML = 'File uploaded successfully: <a href="' + response.url + '" target="_blank">Play Video</a>';
                    } else {
                        document.getElementById('result').innerHTML = 'Error: ' + response.message;
                    }
                } else {
                    document.getElementById('result').innerHTML = 'Upload failed: ' + xhr.statusText;
                }
            }
        };

        xhr.onerror = function () {
            document.getElementById('result').innerHTML = 'Upload failed: ' + xhr.statusText;
        };

        xhr.send(formData);
    }
</script>
</body>
</html>
